<section class="mission-section">
    <div class="mission-content">
        <div class="mission-text key-differentiator">
            <h2>{{ title | default("Key Differentiator") }}</h2>
           
                <ul>
                    {% set differentiator_data = frappe.get_all('SMB Differentiator List', fields=['name', 'order_no'], order_by='order_no') %}

                    {% for card_data in differentiator_data %}
                    <li>
                        <span class="checkmark">&#10004;</span>
                        {{card_data.name}}
                    </li>
                    {% endfor %}
                
                </ul>
            
        </div>
        <img src='{{ img | default("/assets/smbdigitalway/images/laptop_image.png") }}' alt="Differentiator Image" />
    </div>
</section>

<style>
    .mission-section {
        background-color: #F2F4F9;
        width: 1920;
        height: 628;

    }

    .mission-content {
        background: url('/assets/smbdigitalway/images/Frame.png') no-repeat center center/cover;
        width: 100%;
        height: 100%;
        gap: 40px;
        padding-top: 160px;
        padding-right: 100px;
        padding-bottom: 160px;
        padding-left: 100px;
        display: flex;
        justify-content: space-around;
        align-items: center;

    }

    .mission-text h2 {
        width: 1107;
        height: 52;
        font-family: Be Vietnam;
        font-weight: 800;
        font-size: 48px;
        line-height: 52px;
        letter-spacing: -1%;
        text-align: center;
        color: #14487F;
        text-transform: uppercase;
    }

    .mission-text p {
        width: 1200;
        height: 216;
        font-family: Be Vietnam;
        font-weight: 500;
        font-size: 48px;
        line-height: 72px;
        letter-spacing: 0%;
        text-align: center;
        color: #14487F;

    }

    .mission-content img {
        width: 450px;
        border-radius: 20px;

    }
   

.key-differentiator ul {
  list-style: none;
  padding: 0;
}

.key-differentiator li {
  display: flex;
  align-items: center;
  margin-bottom: 15px;
  font-size: large;
}

.checkmark {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  background-color: #54BD95; /* Green color from the image */
  color: white;
  width: 25px; /* Adjust size as needed */
  height: 25px; /* Adjust size as needed */
  border-radius: 50%;
  margin-right: 10px;
}
    /* Responsive Design */
    @media (max-width: 1024px) {
        .mission-text h2 {
            font-size: 32px;
        }

        .mission-text p {
            font-size: 18px;
        }
    }

    @media (max-width: 768px) {
        .mission-content {
            padding: 60px 15px;
        }

        .mission-text h2 {
            font-size: 28px;
        }

        .mission-text p {
            font-size: 16px;
        }
    }

    @media (max-width: 480px) {
        .mission-text h2 {
            font-size: 24px;
        }

        .mission-text p {
            font-size: 14px;
        }
    }
</style>
