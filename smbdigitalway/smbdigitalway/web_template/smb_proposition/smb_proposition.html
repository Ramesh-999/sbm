
<style>
    .pro-position-title h2 {
        font-family: 'Be Vietnam', sans-serif; /* Add fallback font */
        font-weight: 800;
        font-size: 3rem; /* Use rem for responsive sizing */
        line-height: 1.1; /* Adjust line height for better readability */
        letter-spacing: -1%;
        text-align: center;
        color: #14487F;
        margin-bottom: 20px; /* Add margin for spacing */
    }

    .smb-grid {
        display: flex;
        justify-content: center; /* Center the grid */
        flex-wrap: wrap;
        max-width: 1000px;
        margin: 0 auto; /* Center the grid */
        padding: 0 20px; /* Add padding for smaller screens */
    }

    .smb-card {
        background: white;
        padding: 20px;
        width: calc(33.33% - 40px); /* Adjust width for 3 columns with spacing */
        margin: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        box-sizing: border-box; /* Include padding and border in width */
    }

    .smb-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .smb-card .number {
        width: 64px;
        height: 48px;
        border-radius: 5.88px;
        background-color: #3EC1CE;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Inter', sans-serif; /* Add fallback font */
        font-weight: 900;
        font-size: 1.9rem; /* Use rem for responsive sizing */
        line-height: 1.25;
        color: #ffffff;
    }

    .smb-card h3 {
        font-size: 1.5rem; /* Use rem for responsive sizing */
        color: #374151;
        margin-bottom: 10px;
        font-family: 'Inter', sans-serif; /* Add fallback font */
        font-weight: 700;
        line-height: 1.3;
        text-align: center;
    }

    .smb-card p {
        font-size: 1rem; /* Use rem for responsive sizing */
        color: #374151;
        font-family: 'Be Vietnam', sans-serif; /* Add fallback font */
        font-weight: 400;
        line-height: 1.5;
        text-align: center;
    }

    @media (max-width: 768px) {
        .smb-card {
            width: calc(50% - 40px); /* Adjust for 2 columns on tablets */
        }
    }

    @media (max-width: 480px) {
        .smb-card {
            width: calc(100% - 40px); /* Full width on mobile */
            margin: 20px 0; /* Adjust margins for mobile */
        }

        .pro-position-title h2 {
            font-size: 2rem; /* Adjust title font size on mobile */
        }
    }
</style>

<div class="pro-position-title">
    <h2>{{ title | default("Our Proposition") }}</h2>
</div>

<div class="smb-grid">
    {% set proposition_data = frappe.get_all('Our Proposition', fields=['name', 'order_no', 'description'], order_by='order_no') %}

    {% for card_data in proposition_data %}
        <div class="smb-card">
            <div class="number">{{card_data.order_no }} </div>
            <h3>{{card_data.name}}</h3>
            <p>{{ card_data.description }}</p>
        </div>
    {% endfor %}
  
</div>
